<script type="text/javascript">

    data.addColumn('number', 'Count');
    data.addRows([
    ['Deals outro (click:4)','Outro (click:5)',5],

    ['Outro (click:1)','Deal Registration (click:2)',2],

    ['Outro (click:5)','Deals outro (click:6)',1],
    ['Training (click:10)','Outro (click:11)',1],

    ['Intro (click:13)','Partner Asset Library (click:14)',1],
    ['Outro (click:11)','Training (click:12)',1],
    ['Tour Redone (click:3)','Deals outro (click:4)',6],
    ['Deal Registration (click:2)','Tour Redone (click:3)',13],

    ]);

    // Set chart options
    var options = {

    // Set colors
    var colors = ["c2f9bb","9ad1d4","62c370","cc3363",
                "20063b","a4036f","f29e4c","d7816a"];

    var options = {
      height: 2000,
      sankey: {
        node: {
          colors: colors
        },
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
